<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Friend Finder</h1>
            <p class="lead">Answer some questions. Get shown the most compatible friend.</p>
        </div>

        <div class="form-group">
            <label for="name"><h3>Name</h3></label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="role"><h3>Link to picture</h3></label>
            <input type="text" class="form-control" id="photo">
        </div>

        <h3>
            1. This is a question
        </h3>
        <select class="custom-select" id="question1">
            <option selected>Select response</option>
            <option value="1">1 (Strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly agree)</option>
        </select>
        <hr>
        
        <h3>
            2. This is a question
        </h3>
        <select class="custom-select" id="question2">
            <option selected>Select response</option>
            <option value="1">1 (Strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly agree)</option>
        </select>
        <hr>

        <h3>
            3. This is a question
        </h3>
        <select class="custom-select" id="question3">
            <option selected>Select response</option>
            <option value="1">1 (Strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly agree)</option>
        </select>
        <hr>
        
        <h3>
            4. This is a question
        </h3>
        <select class="custom-select" id="question4">
            <option selected>Select response</option>
            <option value="1">1 (Strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly agree)</option>
        </select>
        <hr>

        <h3>
            5. This is a question
        </h3>
        <select class="custom-select" id="question5">
            <option selected>Select response</option>
            <option value="1">1 (Strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly agree)</option>
        </select>
        <br>
        <br>

        <div>
            <button class="btn btn-primary btn-md" id="add-user">Submit</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="modal" id="matchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Here's your new best friend!</h5>                    
                </div>
                <div class="modal-body">
                    <h3 id="matchName"></h3>
                    <img id="matchPhoto" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>

        $("#add-user").on("click", function (event) {
            // store all user input as newUser
            var scoresArray = [];
            $(".custom-select option:selected").each(function() {
                scoresArray.push($(this).val())
            });
            var newUser = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: scoresArray,
            };
            // Send user data as post request, display returned match
            $.post("/api/friends", newUser).done(function(data) {
                console.log(data);
                $("#matchName").text(data.name);
                $("#matchPhoto").attr("src", data.photo);
                $("#matchModal").modal('toggle');
            });

        });
    </script>

</body>
</html>
